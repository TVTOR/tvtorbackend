<!DOCTYPE html>
<html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
        width: 60%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 60%;
        opacity: 0.9;
    }

    button:hover {
        opacity: 1;
    }

    /* Add padding to container elements */
    .container {
        padding: 165px;
        text-align: center;
    }

    /* Clear floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
    p {
     color: rgb(255, 0, 43);
   }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {

        .cancelbtn,
        .signupbtn {
            width: 100%;
        }
    }
</style>

<body>
    <script>
        function savedata() {
            var password = document.getElementById('password').value;
            var password2 = document.getElementById('password2').value;
            var addUrl = window.location.href;
            var dataUrl = addUrl.split('/forgotpassword');
            
            if(password.length > 0 && password  == password2){
                var currentLocation = window.location.search;
                console.log('current location', currentLocation);
            var text = currentLocation.toString().slice(4);
            var  token = text
            console.log('---------------token----------', token);
            var data = {
                token: token,
                password: password
            }
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var res = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = res.message;
                }
            };
            var apiUrl = dataUrl[0] + '/api/v1/updatepassword/';
            xhttp.open("PUT", apiUrl + data.token, true);
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.send("&password=" + data.password);
            } else {
                document.getElementById('error').innerHTML = "Password and confirm password should be same";
            }
            
        }
    </script>

    <div class="container" id="demo">
        <p class="para">Please enter your new password</p>
        <hr>

        <label for="password"><b>New Password</b></label>
        <br>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <br>
        <label for="password2"><b>Confirm Password</b></label>
        <br>
        <input type="password" id="password2" placeholder="Confirm password" name="password" required>
        <div class="clearfix">
            <button onclick="savedata()" class="signupbtn">Submit</button>
        </div>
        <div id="error" style="color: red;"></div>
    </div>

</body>

</html>
